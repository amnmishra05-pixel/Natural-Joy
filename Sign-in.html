<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <title>Create Account</title>
</head>
<body>

    
    <!-- LOGO, way to Home -->
    <section class="logo">
        <a href="index.html">LOGO</a>
    </section>

    <section class="login">
        <div class="log-text"><p>Now let's make you a Logo Member.</p></div>
        <div class="input-fname-lname">
            <input type="text" name="first name" id="firts name" placeholder="First Name">
            <input type="text" name="last name" id="last name" placeholder="Last Name">
        </div>
        <input type="email" name="email" id="email" placeholder="E-mail">
        <input type="password" name="password" id="password" placeholder="Password">
        <input type="text" name="addres" id="addres" placeholder="Addres" style="height: 78px;">
        <div class="DOB">
            <input type="int" name="day" id="day" placeholder="Day">
            <input type="int" name="month" id="month" placeholder="Month">
            <input type="int" name="year" id="year" placeholder="Year">
        </div>
        <div class="checkbox-1">
            <label for="get-notification">
                <input type="checkbox" name="get-notification" id="get-notification">
                <p>Sign up for emails to get updates from LOGO on products, offers and your Member benefits.</p>
            </label>
        </div>
        <div class="checkbox-2">
            <label for="privacy">
                <input type="checkbox" name="privacy" id="privacy">
                <p>I agree to LOGO's &nbsp;<a href="#">Privacy Policy</a>&nbsp; and &nbsp;<a href="#">Terms of Use.</a></p> 
            </label>
        </div>
        <div class="head-btn join-btn" style="margin-bottom: 124px;"><button>Create Account</button></div>

    </section>

</body>
</html>
